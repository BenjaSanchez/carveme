[input]
biomass_library = data/input/biomass_db.tsv
media_library = data/input/media_db.tsv
bigg_models = data/input/bigg_models.csv
equilibrator_compounds = data/input/equilibrator_compounds.tsv
metabolomics = data/input/metabolomics_park2016.csv
unbalanced_metabolites = data/input/unbalanced_metabolites.csv
manually_curated = data/input/manually_curated.csv
diamond_db = data/input/bigg_proteins.dmnd

[ncbi]
refseq = data/input/refseq_assembly_all.tsv
genbank = data/input/genbank_assembly_all.tsv

[generated]
folder = data/generated/
universe_draft = data/generated/universe_draft.xml
model_specific_data = data/generated/model_specific_data.csv
bigg_gprs = data/generated/bigg_gprs.csv
bigg_gibbs = data/generated/bigg_gibbs.csv
default_universe = data/generated/universe_bacteria.xml

[solver]
default_solver = cplex
feas_tol = 1e-9
opt_tol = 1e-9
int_feas_tol = 1e-5

[universe]
default_biomass = bacterial

[thermodynamics]
concentration_min = 1e-5
concentration_max = 1e-2
measured_fold_change = 10

[sbml]
default_flavor = cobra

[gapfill]
max_uptake = 100

